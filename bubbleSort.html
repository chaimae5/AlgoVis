<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #array-container {
            margin: 20px 0;
            text-align: center;
        }
        .array-cell {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #333;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            background-color: white; /* Default background for visibility? Binary search doesn't specify, likely transparent or inherited. Wait, script sets color? */
        }
    </style>
</head>


<body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="AlgoVis.html">Home</a>
        <a href="algorithms.html" class="active">Algorithms</a>
        <a href="Contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
        <section id="algorithm-selection">
            <h2 class="title">Bubble Sort</h2>
            
            <div id="controls" class="d-flex justify-content-center align-items-center mt-3 flex-wrap">
                <div class="m-2 d-inline-flex align-items-center">
                    <label for="arraySize" class="mr-2 mb-0">Array Size:</label>
                    <input type="number" id="arraySize" value="20" min="5" max="50" class="mr-2 form-control" style="width: 70px;">
                    <button id="generateArray" class="btn btn-primary m-0">Generate New Array</button>
                </div>
                <div class="m-2 d-inline-flex align-items-center">
                    <label for="speed" class="mr-2 mb-0">Delay (ms):</label>
                    <input type="number" id="speed" value="100" min="10" max="1000" step="10" class="mr-2 form-control" style="width: 80px;">
                </div>
                <div class="m-2 d-inline-flex align-items-center">
                    <button id="executeButton" class="btn btn-success m-0">Sort</button>
                </div>
            </div>

            <div id="visualization">
                <div id="array-container"></div>
                <div id="AlgoOutput"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="scriptBubbleSort.js"></script>
</body>

</html>

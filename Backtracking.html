<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>


<body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="AlgoVis.html">Home</a>
        <a href="algorithms.html" class="active">Algorithms</a>
        <a href="Contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
        <section id="algorithm-selection">
            <h2 class="title">Backtracking (Subsets)</h2>

            <div id="controls" class="d-flex justify-content-center align-items-center mt-3 flex-wrap">
                <div class="m-2 d-inline-flex align-items-center">
                    <label for="arraySize" class="mr-2 mb-0">Size:</label>
                    <input type="number" id="arraySize" value="3" min="1" max="5" class="mr-2 form-control" style="width: 70px;">
                    <button id="generateArray" class="btn btn-primary m-0">Generate Input</button>
                </div>
                
                <div id="arrayInputContainer" class="m-2 d-inline-flex align-items-center"></div>

                <div class="m-2 d-inline-flex align-items-center">
                    <button id="executeButton" class="btn btn-success m-0">Run Backtrack</button>
                </div>
            </div>

            <div id="visualization" style="text-align: center; margin-top: 20px;">
                <div id="AlgoOutput" class="mb-3" style="min-height: 50px;"></div>
                <svg id="mySVG" width="600" height="400"></svg>
            </div>
        </section>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scriptBacktracking.js"></script>
</body>

</html>

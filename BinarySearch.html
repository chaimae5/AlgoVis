<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .array-cell {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #333;
            margin: 5px;
            text-align: center;
            font-weight: bold;
        }
        .highlight {
            background-color: yellow;
        }
        .found {
            background-color: green;
            color: white;
        }
        .not-found-range {
            opacity: 0.3;
        }
    </style>
</head>


<body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="AlgoVis.html">Home</a>
        <a href="algorithms.html" class="active">Algorithms</a>
        <a href="Contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
        <section id="algorithm-selection">
            <h2 class="title">Binary Search</h2>
            
            <div id="controls" class="d-flex justify-content-center align-items-center mt-3 flex-wrap">
                <div class="m-2 d-inline-flex align-items-center">
                    <label for="arraySize" class="mr-2 mb-0">Size:</label>
                    <input type="number" id="arraySize" value="15" min="5" max="25" class="mr-2 form-control" style="width: 70px;">
                    <button id="generateArray" class="btn btn-primary m-0">Generate Sorted Array</button>
                </div>
                
                <div class="m-2 d-inline-flex align-items-center">
                    <label for="speed" class="mr-2 mb-0">Delay (ms):</label>
                    <input type="number" id="speed" value="1000" min="100" max="3000" step="100" class="mr-2 form-control" style="width: 80px;">
                </div>

                <div class="m-2 d-inline-flex align-items-center">
                    <label for="targetValue" class="mr-2 mb-0">Target:</label>
                    <input type="number" id="targetValue" placeholder="Val" class="mr-2 form-control" style="width: 70px;">
                    <button id="executeButton" class="btn btn-success m-0">Search</button>
                </div>
            </div>

            <div id="visualization">
                <div id="arrayContainer" style="margin: 20px 0; text-align: center;"></div>
                <div id="AlgoOutput" style="text-align: center; font-size: 1.2em; margin-top: 10px;"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="scriptBinarySearch.js"></script>
</body>

</html>

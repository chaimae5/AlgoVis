<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>


<body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="AlgoVis.html">Home</a>
        <a href="algorithms.html" class="active">Algorithms</a>
        <a href="Contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
        <section id="algorithm-selection">
            <h2 class="title">Breadth First Search (BFS)</h2>

            <div class="text-center mb-3 mt-3">
                <label for="treeInput" class="d-block"><strong>Custom Tree Input (Parent,Child):</strong></label>
                <textarea id="treeInput" class="form-control d-inline-block" style="width: 300px; height: 100px;" placeholder="Example:&#10;A,B&#10;A,C&#10;B,D"></textarea>
            </div>

            <div id="controls" class="d-flex justify-content-center align-items-center mt-3 flex-wrap">
                <div class="m-2 d-inline-flex align-items-center">
                    <button id="buildTreeBtn" class="btn btn-info m-0">Build from Input</button>
                </div>
                <div class="m-2 d-inline-flex align-items-center">
                    <button id="generateTree" class="btn btn-primary m-0">Random Tree</button>
                </div>
                <div class="m-2 d-inline-flex align-items-center">
                    <button id="executeButton" class="btn btn-success m-0">Run BFS</button>
                </div>
            </div>

            <div id="visualization" style="text-align: center;">
                <div id="outputPanel">
                    <h3>Traversal Order:</h3>
                    <div id="AlgoOutput"></div>
                </div>
                <div id="treePanel" style="width: 100%; height: 500px; border: 1px solid #ddd; margin-top: 20px;">
                    <svg id="mySVG" width="100%" height="100%"></svg>
                </div>
            </div>
        </section>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <script src="scriptBFS.js"></script>
</body>

</html>
